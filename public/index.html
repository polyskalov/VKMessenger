<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>VK Messenger</title>
    <meta name="description" content="VKontakte online messages app">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>images/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="mask-icon" href="<%= BASE_URL %>images/icons/safari-pinned-tab.svg" color="#4680c2">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Messenger">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="<%= BASE_URL %>images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <style>
        html {
            box-sizing: border-box;
            height: 100%;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        [v-cloak] {display: none !important}

        body {
            background-color: #edeef0;
            display: flex;
            font-family: -apple-system,BlinkMacSystemFont,Roboto,Open Sans,Helvetica Neue,sans-serif;
            line-height: 1.154;
            font-weight: 400;
            -webkit-font-smoothing: subpixel-antialiased;
            -moz-osx-font-smoothing: auto;
            min-height: 100%;
        }

        a {
            color: #2a5885;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak></div>
</body>
</html>
